<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section id="section_fit1">
      <div class="container">
        <header>
          <h1>Welcome</h1>
          <h2>Get Started with Taprootz</h2>
        </header>
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="images">
              <img src="Images/Group 90.png" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6" id="forms">
            <div class="text">
              <h4 style="font-size: 1rem">Create account</h4>
              <span>or already register?</span>
              <a href="/login_1/index.html" style="text-decoration: none"
                ><span style="color: #17beba">Login Now</span></a
              >
            </div>
            <form class="row g-3">
              <div class="col-lg-12 col-md-12">
                <input
                  type="text"
                  placeholder="Name"
                  class="form-control"
                  id="inputEmail4"
                />
              </div>
              <div class="col-lg-12 col-md-12">
                <input
                  style="border: none"
                  type="text"
                  placeholder="XYZ123@gmail.com"
                  class="form-control"
                  id="inputEmail4"
                  disabled
                />
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Currently working
                  </label>
                </div>
                <input
                  type="password"
                  placeholder="Organisation Name"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-lg-12 col-md-12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Fundamentals</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-lg-12 col-md-12" id="file1">
                <input
                  type="file"
                  placeholder="Name"
                  class="form-control"
                  id="inputEmail4"
                />
              </div>
              <div class="d-flex flex-row" id="agree">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <span>I agree to the </span>
                  <span style="color: #17beba">Terms </span><span> and </span
                  ><span style="color: #17beba">Privacy Policy</span>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <button type="submit" class="btn btn-primary">
                  Create account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
